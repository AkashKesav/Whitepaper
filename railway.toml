# Railway.toml - Force Dockerfile builds

[monolith.build]
type = "dockerfile"
dockerfile = "Dockerfile.monolith"
context = "."

[monolith.env]
PORT = "8080"
STATIC_DIR = "/app/static"
FRONTEND_ONLY = "false"

[dgraph.build]
type = "dockerfile"
dockerfile = "services/dgraph/Dockerfile"
context = "."

[nats.build]
type = "dockerfile"
dockerfile = "services/nats/Dockerfile"
context = "."

[qdrant.build]
type = "dockerfile"
dockerfile = "services/qdrant/Dockerfile"
context = "."
