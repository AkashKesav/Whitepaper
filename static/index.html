<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Memory Kernel - Chat</title>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252540;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant {
            background: var(--bg-tertiary);
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .message .meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            padding: 0.5rem;
        }

        #message-input::placeholder {
            color: var(--text-secondary);
        }

        button {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span class="status-indicator"></span>
            Reflective Memory Kernel
        </h1>
    </header>

    <main>
        <div id="chat-container"></div>
        <div class="typing-indicator" id="typing">Thinking...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Ask me anything..." autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');

        let conversationId = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, isUser, latencyMs = null) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            let content = `<div class="content">${text}</div>`;
            if (latencyMs) {
                content += `<div class="meta">Response time: ${latencyMs}ms</div>`;
            }
            
            div.innerHTML = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            typingIndicator.classList.add('active');

            try {
                const startTime = Date.now();
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        conversation_id: conversationId,
                        message: message
                    })
                });

                const data = await response.json();
                const latency = Date.now() - startTime;
                
                conversationId = data.conversation_id;
                addMessage(data.response, false, latency);
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                sendBtn.disabled = false;
                typingIndicator.classList.remove('active');
                messageInput.focus();
            }
        }

        // Welcome message
        addMessage('Hello! I\'m your AI assistant powered by the Reflective Memory Kernel. I remember our conversations and learn from them over time. How can I help you today?', false);
    </script>
</body>
</html>
